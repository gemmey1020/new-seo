<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PHASE C: SILENT WIREFRAME (SIMULATION)</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #FFFFFF;
            --border-thick: 4px;
            --border-thin: 1px;
            --space-lg: 40px;
            --space-md: 20px;
            --space-sm: 10px;

            /* Metaphor Colors */
            --stable-glow: rgba(255, 255, 255, 0.1);
            --risk-gradient: linear-gradient(to bottom, #000 80%, #333 100%);
            --time-gradient: linear-gradient(to right, #111, #000);
            --sim-gradient: linear-gradient(to right, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
        }

        body {
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .wireframe-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }

        .block {
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* 1. SYSTEM STATE */
        .block-state {
            height: 120px;
            border: var(--border-thick) solid var(--fg);
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 15px var(--stable-glow);
        }

        /* 2. WHY */
        .block-why {
            height: 80px;
            border: var(--border-thin) solid var(--fg);
            font-size: 0.9rem;
            opacity: 0.6;
            width: 90%;
            align-self: center;
        }

        /* 3. RISK */
        .block-risk {
            height: 100px;
            border: var(--border-thick) solid var(--fg);
            border-bottom-width: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            background: var(--risk-gradient);
            margin-top: var(--space-sm);
        }

        /* 4. TIME */
        .block-time {
            height: 60px;
            border: var(--border-thin) solid var(--fg);
            font-size: 0.8rem;
            opacity: 0.7;
            background: var(--time-gradient);
            justify-content: flex-end;
            padding-right: 20px;
        }

        .block-time::after {
            content: "→";
            margin-left: 10px;
            opacity: 0.5;
        }

        /* 5. WHAT IF? = SIMULATION SIDE-BY-SIDE
           Metaphor: Present vs Ghost.
           Visual: Grid layout. Left solid, Right dashed.
        */
        .block-sim-container {
            height: 100px;
            /* Taller for comparison */
            display: grid;
            grid-template-columns: 1fr 20px 1fr;
            /* State | Arrow | Ghost */
            gap: 10px;
            align-items: center;
            margin-top: var(--space-md);
        }

        .sim-col {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            position: relative;
        }

        .sim-now {
            border: var(--border-thin) solid var(--fg);
            opacity: 0.9;
        }

        .sim-arrow {
            display: flex;
            justify-content: center;
            color: var(--fg);
            opacity: 0.5;
        }

        .sim-future {
            border: var(--border-thin) dashed var(--fg);
            /* The Ghost */
            border-style: dashed;
            opacity: 0.4;
            /* Unreal */
            background: var(--sim-gradient);
        }

        .sim-label {
            position: absolute;
            top: -15px;
            left: 0;
            font-size: 0.6rem;
            opacity: 0.7;
        }

        /* 6. HUMAN DECISION */
        .block-decision {
            height: 100px;
            border-top: 6px solid var(--fg);
            border-left: var(--border-thin) solid var(--fg);
            border-right: var(--border-thin) solid var(--fg);
            border-bottom: var(--border-thin) solid var(--fg);
            margin-top: var(--space-lg);
            font-weight: bold;
            background: #050505;
        }

        .label {
            background: transparent;
            padding: 0 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="wireframe-container">
        <!-- Anchor -->
        <div class="block block-state"><span class="label">SYSTEM STATE</span></div>

        <!-- Explanation -->
        <div class="block block-why"><span class="label">WHY</span></div>

        <!-- Weight -->
        <div class="block block-risk"><span class="label">RISK</span></div>

        <!-- Flow -->
        <div class="block block-time"><span class="label">TIME</span></div>

        <!-- Simulation (Side-by-Side) -->
        <div class="block-sim-container">
            <div class="sim-col sim-now">
                <span class="sim-label">NOW</span>
                REALITY
            </div>
            <div class="sim-arrow">→</div>
            <div class="sim-col sim-future">
                <span class="sim-label">AFTER</span>
                CONSEQUENCE
            </div>
        </div>

        <!-- The Stop -->
        <div class="block block-decision"><span class="label">HUMAN DECISION</span></div>
    </div>
</body>

</html>
